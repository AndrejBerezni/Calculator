<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Stick+No+Bills:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>
    <main>
        <div id="app">
            <div id="screen">
                <p id="operation"></p>
                <p id="output">0</p>
            </div>
            <div class="btn-row">
                <button class='num-btn' id="7">7</button>
                <button class='num-btn' id="8">8</button>
                <button class='num-btn' id="9">9</button>
                <button class='fun-btn' id="/">/</button>
            </div>
            <div class="btn-row">
                <button class='num-btn' id="4">4</button>
                <button class='num-btn' id="5">5</button>
                <button class='num-btn' id="6">6</button>
                <button class='fun-btn' id="*">*</button>
            </div>
            <div class="btn-row">
                <button class='num-btn' id="1">1</button>
                <button class='num-btn' id="2">2</button>
                <button class='num-btn' id="3">3</button>
                <button class='fun-btn' id="+">+</button>
            </div>
            <div class="btn-row">
                <div id="clear-dot">
                    <button class='num-btn' id=".">.</button>
                    <button class='fun-btn' id="clear">clear</button>
                </div>
                <button class='num-btn' id="0">0</button>
                <button class='fun-btn' id="=">=</button>
                <button class='fun-btn' id="-">-</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy 2023 AndrejBerezni <icon class="fab fa-github"></icon>
        </p>
    </footer>
</body>
<script src="index.js"></script>

</html>
